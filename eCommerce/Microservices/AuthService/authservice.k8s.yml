apiVersion: v1
kind: Service
metadata:
  name: auth-lb-service
spec:
  selector:
    app.kubernetes.io/name: auth-service-deploy
  ports:
    - name: authservice-ports
      protocol: TCP
      port: 9090
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service-deploy
  template:
    metadata:
      name: authserviceapp-deploy
      labels:
        env: prod
        app: auth-service-deploy
        app.kubernetes.io/name: auth-service-deploy
    spec:
      containers:
        - name: auth-service-deploy
          image: astmatikerne/ecommerce-authentication:latest
          ports:
            - containerPort: 8080
              name: http-web-api

